<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sis-carros</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="app">
        <div class="hero">
            <h1>BMW XM</h1>
            <h2></h2>
        </div>
        <div class="row">
            <button class="red-btn" type="button">
                <ion-icon class="red-icon" name="alarm-outline"></ion-icon>
            </button>
            <button class="green-btn" type="button">
                <ion-icon class="green-icon" name="airplane-outline"></ion-icon>
            </button>
        </div>
        <div class="row">
            <button class="blue-btn" type="button">
                <ion-icon class="blue-icon" name="baseball-outline"></ion-icon>
            </button>
            <button class="yellow-btn" type="button">
                <ion-icon class="yellow-icon" name="barbell-outline"></ion-icon>
            </button>
            <button class="purple-btn" type="button">
                <ion-icon class="purple-icon" name="book-outline"></ion-icon>
            </button>
        </div>
        <div class="row">
            <button class="pink-btn" type="button">
                <ion-icon class="pink-icon" name="call-outline"></ion-icon>
            </button>
            <button class="orange-btn" type="button">
                <ion-icon class="orange-icon" name="construct-outline"></ion-icon>
            </button>
        </div>
    </div>
    <script src="scripts/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
