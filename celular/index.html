<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Celular</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<section>
			<div class="smartphone">
				<div class="nav-bar">
					<ion-icon class="icon-top" name="wifi-outline"></ion-icon>
					<ion-icon class="icon-top" name="alarm-outline"></ion-icon>
					<ion-icon class="icon-top" name="battery-dead-outline"></ion-icon>
				</div>
				<div class="hour">
					<p><b>10:30</b></p>
				</div>
				<div class="blocked">
					<ion-icon class="icon-lock" name="lock-closed-outline"></ion-icon>
				</div>
			</div>
		</section>
		<!-- script de icones do ionicons -->
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
